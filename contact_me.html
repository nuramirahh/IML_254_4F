  <style>
    /* Style for the Instagram icon */
    .social-media-icons {
      margin-top: 20px; /* Add spacing from the navigation bar */
      text-align: center; /* Center the icons and text */
    }

    .social-media-icons a.instagram-icon {
      font-size: 150px; /* Adjust the size of the icon */
      color: #833AB4; /* Original color of the Instagram icon */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Use inline-block to align items horizontally */
      margin-bottom: 20px; /* Add spacing between the icon and text */
    }

    .social-media-icons a.instagram-icon span {
      font-size: 70px; /* Adjust the size of the font */
      text-decoration: underline; /* Underline the text */
      color: #673147; /* Color for the text */
    }

    /* Style for the video container */
    .video-container {
      float: left; /* Float the container to the left */
      width: 50%; /* Set the width to 50% to make it occupy half of the container */
      text-align: center; /* Center the video */
    }

    video {
      width: 80%; /* Set the width of the video */
      max-width: 100%; /* Ensure the video does not exceed its container */
      border-radius: 15px; /* Make the video border curve */
    }

    /* Style for the image */
    .image-container {
      float: right; /* Float the container to the right */
      width: 50%; /* Set the width to 50% to make it occupy half of the container */
      text-align: center; /* Center the image */
    }

    img {
      width: 80%; /* Set the width of the image */
      max-width: 100%; /* Ensure the image does not exceed its container */
      border-radius: 15px; /* Make the image border curve */
    }

    /* Style for the GIF */
    .gif-container {
      text-align: center; /* Center the GIF */
      margin-top: 20px; /* Add spacing from the video and image */
    }
  </style>
